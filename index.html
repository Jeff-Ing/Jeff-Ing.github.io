<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="keywords" content="Jeff-Ing">
        <meta name="description" content="My first website!">
        <title>Jeff's First Website</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

        <noscript>Sorry, your browser does not support JavaScript!</noscript>

        <!-- This Internal CSS will be moved to External at some point -->
        <style>
            body {
                background-image: url('assets/back.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed; 
                background-size: 100% 100%;
            }
            
            /* Aligns the Text to the center */
            h1 {text-align: center;}
            h3 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            
            /* Styles the Buttons with color and format */
            .button{
                background-color: #85868e ;
                border: none;
                color:black;
                padding: 10px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                font-family: "Trebuchet MS";
                border-radius: 5px;
                box-shadow: 0 6px rgb(66, 66, 66);
            }

            /* Sets a class for certian heading text */
            .heading{
                color:#e7e7e9;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 75px;
                font-weight: 750;
            }
           
            /* Sets a class for certian text */
            .text{
                color:white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 18px;
                font-weight: 550;
                text-shadow: 2px;
                text-align: center;
                text-underline-offset: 2000px;
            }
            
            .jsheading{
                font-size: 24px;
            }
            
            /* Sets a class for coloring certian text */
            .colored1{
                background: -webkit-linear-gradient(rgb(231, 231, 233), rgb(98, 98, 106) );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .texty{
                font-size: 75px;
                font-weight: 550;
            }
            /* Styles the button class while active*/
            .button:active {
                background-color: #222225;
                box-shadow: 0 6px rgb(66, 66, 66);
                transform: translateY(2px);
            }
            .center {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 50%;
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <br>
        <p class="heading" title="You found a secret!" > Hi, <span class="heading colored1">I<span class="texty">'</span>m Jeff</span></p>
        
        <p class="text">This is a small website I've thrown together.<br>I intend to feature some of my future projects on here!</p>
        <hr width="500px">
        <br>
        <br>
        <div>
            <a href="https://github.com/Jeff-Ing"><button class="button"><b>View Projects</b></button></a>
        </div>
    </body>
</html>
